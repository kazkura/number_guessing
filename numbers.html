<!--
要求仕様
https://developer.mozilla.org/ja/docs/Learn/JavaScript/First_steps/A_first_splash
　数字を予想する単純なゲームを作って欲しい。
　ランダムな 1 から 100 の数字を決めて、プレイヤーに 10 回以内に当ててもらうゲームだ。
　プレイヤーには予想する都度、正解か間違いかを表示する。
　もしプレイヤーが間違っていれば、プレイヤーが予想した数字に応じて、
　大きすぎるか小さすぎるかを表示する。
　また、プレイヤーの前回の予想がどうだったかも表示する。
　ゲームはプレイヤーの予想が正しかった場合、もしくは回数の上限に達した場合に終了する。
　ゲームが終了したら、プレイヤーはもう一度プレイ開始できるようにする。
-->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>数字当てゲーム</title>
        <link rel="stylesheet" href="numbers.css">
    </head>
    <body>
        <!-- タイトル -->
        <h1 class="inner">数字当てゲーム</h1>

        <!-- 説明文 -->
        <p class="inner">
            ランダムな1～100の数字が選ばれます。これを10回以内に当ててください。
        </p>

        <!-- 入力・ボタンなど配置 -->
        <table class="inner_table">
            <tr>
                <td class="text">数字：</td>
                <td><input type="text" id="NumberInput" size="30px"></td>
                <td class="button"><input type="button" value="判定" id="JudgeButton"></td>
            </tr>
            <tr>
                <td class="text">判定結果：</td>
                <td><input type="text" id="ResultText"  size="30px" readonly></td>
            </tr>
            <tr>
                <td class="text">履歴：</td>
                <td><input type="text" id="HistoryText"  size="30px" readonly></td>
            </tr>
        </table>
        <br>
        <div class="button">
            <input type="button" value="リセット" id="Restart">
        </div>
        <script src="numbers.js"></script>
    </body>
</html>
